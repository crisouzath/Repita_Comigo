<!-- Crie uma bomba relógio cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para 
escrever em tela e no final da repetição escreva "EXPLOSÃO". -->
<script>
    for(var i=30; i>=0; i--){
        document.write(i+"<br>");
    }

    document.write("O ROBSON EXPLODIU!!!!!!!!");
</script>
