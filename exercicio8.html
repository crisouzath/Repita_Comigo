<!-- Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
N  é um valor informado pelo usuário -->
 <!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script>
    var n=prompt("Insira um número");
    while(n<=0){
        n=prompt("Favor informar um número maior do que zero");
    }

    for(var i=1; i<=n; i++){
        document.write(i+"<br>");
    }
</script>

</head>
<body>
    
    

</body>
</html>
