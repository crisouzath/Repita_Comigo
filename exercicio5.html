<!-- Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros 
    entre eles. Considere que o primeiro sempre será menor que o segundo. -->
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script>
   var num1=parseInt(prompt("Digite um número"));
   var num2=parseInt(prompt("Outro número"));
   while(num2<num1){
    num2=parseInt(prompt("Favor informar outro número"));
   }
   var calculo=0;
    var repeticao=0;

   for(var i=num1; i<=num2; i++){
    calculo+=i;
        repeticao++;
   }

   var media=calculo/repeticao;

document.write("A média da soma dos números inteiros entre "+num1+" e "+num2+" é "+media);
</script>

</head>

</body>
</html>
