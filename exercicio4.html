<!-- Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive) -->


<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script>
    var calculo=0;
    var repeticao=0;

    for(var i=15; i<=100; i++){
        
        calculo+=i;
        repeticao++;
    }

    var media=calculo/repeticao;

    document.write("A média da soma dos números inteiros entre 15 e 100 é "+media);
</script>

</head>

</body>
</html>
